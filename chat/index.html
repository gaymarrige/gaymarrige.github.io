<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main_mobile.css">
    <title>PetProjectChat</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="container">
                <div class="header__row">
                    <nav class="header-nav">
                        <button class="header-nav__toggler">
                            <img src="./img/system/header/header-nav.svg" alt="Menu" class="toggler-img">
                        </button>
                        <ul class="header-nav__list none">
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Аккаунт
                                </a>
                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">

                            </li>
                            <li class="header-nav__item">
                                <a href="#" class="header-nav__link">
                                    Настройки
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <h2 class="header-title">
                        Messenger
                    </h2>
                    <div class="header-search">
                        <img src="./img/system/header/header-search.svg" alt="Search" class="search-img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="chat">
            <div class="container">
                <div id="msgWrapper" class="message-wrapper">
                    <div class="message">
                        <h3 class="message__user">Username</h3>
                        <p class="message__text">
                            Hi, how are you?
                        </p>
                    </div>

                    </div>

                        <h3 class="message__user">Username</h3>
                        <p class="message__text">
                            Hi, how are you?

                    <div class="message">
                        <h3 class="message__user">Username</h3>
                        <p class="message__text">
                            Hi, how are you?
                        </p>
                    </div>
                    <div class="message">
                        <h3 class="message__user">Username</h3>
                        <p class="message__text">
                            Hi, how are you?
                        </p>
                    </div>
                    <div class="message">
                        <h3 class="message__user">Username</h3>
                        <p class="message__text">
                            Hi, how are you?
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="chat-footer">
            <div class="container">
                <div class="type-msg">
                    <div class="type-msg__row">
                        <div class="type-msg__input">
                            <input id="name" type="text" name="name" placeholder="Username here..." class="type-msg__name">
                            <input id="msg" type="text" name="text" placeholder="Type your message here..." class="type-msg__text">
                        </div>
                        <button id="btn" class="type-msg__btn">
                            <img src="./img/system/type-msg/btn.svg" alt="Send Message">
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
