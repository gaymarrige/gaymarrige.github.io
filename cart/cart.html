<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
	<script>
		SmoothScroll({
		    animationTime    : 800,
		    stepSize         : 75,
		    accelerationDelta : 30,
		    accelerationMax   : 2,
		    keyboardSupport   : true,  
		    arrowScroll       : 50,
		    pulseAlgorithm   : true,
		    pulseScale       : 4,
		    pulseNormalize   : 1,
		    touchpadSupport   : true,
		})
	</script>
	<title>Корзина товаровы</title>
</head>
<body>
	<section class="section-cart" data-aos="fade-up" data-aos-duration="1000">
		<header class="section-cart__header">
			<div class="container">
				<h1 class="title-1">
					Корзина товаров
				</h1>
			</div>
		</header>
		<div class="section-cart__body">
			<div class="container">
				<section class="cart">
					<header class="cart-header">
						<div class="cart-header__title">
							<a href="./../index.html">
								Наименование
							</a>
						</div>
						<div class="cart-header__count">
							Количество
						</div>
						<div class="cart-header__cost">
							Стоимость
						</div>
					</header>
					<section class="product">
						<div class="product__img">
							<img src="img/content/Macbook.png" alt="MacBook">
						</div>
						<div class="product__title">
							Apple MacBook Air 13
						</div>
						<div class="product__count">
							<div class="count">
								<div class="count__box">
									<input type="number" class="count__input" min="1" max="100" value="1">
								</div>
								<div class="count__controls">
									<button type="button" class="count__up">
										<img src="img/system/Controls.svg" alt="Increase">
									</button>
									<button type="button" class="count__down">
										<img src="img/system/Control.svg" alt="Decrease">
									</button>
								</div>
							</div>
						</div>
						<div class="product__price">
							110 000 руб.
						</div>
						<div class="product__controls">
							<button type="button">
								<img src="img/system/Close.svg" alt="Delete">
							</button>
						</div>
					</section>
					<section class="product">
						<div class="product__img">
							<img src="img/content/Watch.png" alt="AppleWatch">
						</div>
						<div class="product__title">
							Apple watch
						</div>
						<div class="product__count">
							<div class="count">
								<div class="count__box">
									<input type="number" class="count__input" min="1" max="100" value="1">
								</div>
								<div class="count__controls">
									<button type="button" class="count__up">
										<img src="img/system/Controls.svg" alt="Increase">
									</button>
									<button type="button" class="count__down">
										<img src="img/system/Control.svg" alt="Decrease">
									</button>
								</div>
							</div>
						</div>
						<div class="product__price">
							29 000 руб.
						</div>
						<div class="product__controls">
							<button type="button">
								<img src="img/system/Close.svg" alt="Delete">
							</button>
						</div>
					</section>
					<section class="product">
						<div class="product__img">
							<img src="img/content/Column.png" alt="MacPro">
						</div>
						<div class="product__title">
							Mac Pro
						</div>
						<div class="product__count">
							<div class="count">
								<div class="count__box">
									<input type="number" class="count__input" min="1" max="100" value="1">
								</div>
								<div class="count__controls">
									<button type="button" class="count__up">
										<img src="img/system/Controls.svg" alt="Increase">
									</button>
									<button type="button" class="count__down">
										<img src="img/system/Control.svg" alt="Decrease">
									</button>
								</div>
							</div>
						</div>
						<div class="product__price">
							190 000 руб.
						</div>
						<div class="product__controls">
							<button type="button">
								<img src="img/system/Close.svg" alt="Delete">
							</button>
						</div>
					</section>
					<footer class="cart-footer">
						<div class="cart-footer__count">
							3 единицы
						</div>
						<div class="cart-footer__price">
							329 000 руб.
						</div>
					</footer>
				</section>
			</div>
		</div>
	</section>
	<script src="main.js"></script>
</body>
</html>
